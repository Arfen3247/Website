<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Home</title>
  </head>
  <body>
    <!-- Menu -->
    <div id="header"></div>
    <script>
      fetch("header.txt")
        .then((r) => r.text())
        .then((t) => {
          document.getElementById("header").innerHTML = t;
        });
    </script>

    <!-- ... page content ... -->
    <h1>Hello World!</h1>

    <p>Congratulations! You have found my attempt at a personal homepage!</p>

    <p>
      I am already tired of having half a dozen online accounts, so my plan is
      it have everything link to and from here. This will take a while. In the
      meantime, meet my doggo:
    </p>

    <img
      src="images/Rolo.jpg"
      alt="Rolo"
      style="width: 200px; border-radius: 100px"
    />

    <!-- Footer -->
    <div id="footer"></div>

    <script>
      fetch("footer.txt")
        .then((r) => r.text())
        .then((t) => {
          document.getElementById("footer").innerHTML = t;
        });
    </script>
  </body>
</html>
